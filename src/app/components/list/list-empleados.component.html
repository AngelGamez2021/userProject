<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3"> Litsado de empleados </span>
            <button class="btn btn-dark btn-lg" id="btadd" routerLink="/create-empleados">Agregar</button>


            <table class="table mt-5 table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Documento</th>
                        <th>Salario</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let empleado of empleados">
                        <td>{{empleado.nombre}}</td>
                        <td>{{empleado.apellido}}</td>
                        <td>{{empleado.documento}}</td>
                        <td>{{empleado.salario | currency }}</td>
                        <td><i class="fa fa-edit fa-lg text-info" style="margin-right: 5px;"></i>
                            <i (click)="eliminarEmpleado(empleado.id)" class="fa fa-trash fa-lg text-danger">

                                

                            </i>
                        </td>
                    </tr>



                </tbody>
            </table>



        </div>
    </div>
</div>
